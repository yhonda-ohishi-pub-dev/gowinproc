<!DOCTYPE html>
<html>
<head>
    <title>gRPC-Web Test</title>
</head>
<body>
    <h1>gRPC-Web Test</h1>
    <button onclick="testListProcesses()">Test ListProcesses</button>
    <pre id="output"></pre>

    <script>
        async function testListProcesses() {
            const output = document.getElementById('output');
            output.textContent = 'Testing...\n';

            try {
                // Empty request for ListProcesses
                const requestData = new Uint8Array(0);

                const response = await fetch('http://127.0.0.1:8080/proto.ProcessManager/ListProcesses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/grpc-web+proto',
                        'X-Grpc-Web': '1',
                    },
                    body: requestData
                });

                output.textContent += `Status: ${response.status}\n`;
                output.textContent += `Headers:\n`;
                for (let [key, value] of response.headers) {
                    output.textContent += `  ${key}: ${value}\n`;
                }

                const data = await response.arrayBuffer();
                output.textContent += `\nResponse length: ${data.byteLength} bytes\n`;
                output.textContent += `Raw data: ${new Uint8Array(data)}\n`;

            } catch (err) {
                output.textContent += `Error: ${err.message}\n`;
                console.error(err);
            }
        }
    </script>
</body>
</html>
